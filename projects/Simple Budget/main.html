<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section id="frame">
  <h1>Simple Budget App</h1>
  <section id="income">
    <fieldset id="income-set">
    <legend class="legends">Income</legend>
    <input type="number" id="income-input" placeholder="Enter Your income" />
    <input type="submit" id="income-submit" class="button" value="Add"/>
    </fieldset>
  </section>
  
  <section id="wallet">
    <div class="box">
    <div class="header">BUDGET</div>
    <div class="icon"><i class="fa fa-money"></i></div>
    <div class="result"><span class="m1">0</span> $</div>
    </div>
    <div class="box">
    <div class="header">PAYMENTS</div>
    <div class="icon"><i class="fa fa-cc-visa"></i></div>
    <div class="result"><span class="m2">0</span> $</div>
    </div>
    <div class="box">
    <div class="header">BALANCE</div>
    <div class="icon"><i class="fa fa-dollar"></i></div>
    <div class="result"><span class="m3">0</span> $</div>
    </div>
  </section>
  
  <section id="spend">
        <fieldset id="spend-set">
    <legend class="legends">Spended</legend>
    <label for="spend-amount">Spend Amount</label>
    <input type="number" id="spend-amount" placeholder="Enter Amount" />
    <label for="spend-name">Spend Name</label>
     <input type="text" id="spend-name" placeholder="Enter Name" />
    <input type="submit" id="spend-submit" class="button" value="Add"/>
    </fieldset>
  </section>
  
  <section id="table">
  <div id="spend-value">
  
  </div>
    <div class="header">Spend Amount</div>
    <div class="header">Spend Name</div>
    <div class="header">Controls</div>
  </section>
  
  <section id="details">
  <ol>
  
  </ol>
  </section>
  
</section>
